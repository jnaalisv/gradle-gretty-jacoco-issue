plugins {
    id 'com.gradle.build-scan' version '1.4'
    id "war"
    id "jacoco"
    id "org.akhikhl.gretty" version "1.4.0"
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-webmvc:4.3.5.RELEASE"
}

gretty {
    contextPath = "api"
    servletContainer = "jetty9"
    debugSuspend = false
    integrationTestTask = 'none'
    port = 9999
}

wrapper {
    gradleVersion = "3.3"
}
